    const links = document.querySelectorAll(".game-link a");

    links.forEach((link) => {
      link.addEventListener("mouseenter", () => {
        topLine.style.backgroundColor = "#ecaf07";
        bottomLine.style.backgroundColor = "#ecaf07";

        topLine.style.backgroundColor = "#fff";
        bottomLine.style.backgroundColor = "#fff";
